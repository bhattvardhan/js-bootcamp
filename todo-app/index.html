<!DOCTYPE html>

<html>

<head>
    <title>Todo App</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./images/favicon.png" rel="icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" placeholder="Filter Todos" class="input">
            <label class="checkbox">
                <input id="completed-todo" type="checkbox"> Hide completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input type="text" placeholder="Something to do..." name="newTodo" class="input">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
</body>

</html>
